worker_processes auto;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name _;

    location = / {
      proxy_pass http://minio:9000/frontend/index.html;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静的フロントはS3/MinIOから配信
    location / {
      proxy_pass http://minio:9000/frontend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App API
    location /api/ {
      proxy_pass http://app:8080/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket
    location /ws/ {
      proxy_pass http://app:8080/ws/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # 運用系
    location /health {
      proxy_pass http://app:8080/health;
    }
    location /metrics {
      proxy_pass http://app:8080/metrics;
    }
    location /stats {
      proxy_pass http://app:8080/stats;
    }
  }
}
