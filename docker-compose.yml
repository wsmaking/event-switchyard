name: event-switchyard

# 共有ビルド定義（全 Java アプリがこれを継承）
x-app: &app
  image: event-switchyard-app:latest
  build:
    context: .
    dockerfile: Dockerfile
  pull_policy: never    # ローカルを使い、勝手に pull しない

x-java-env: &java_env
  JAVA_TOOL_OPTIONS: >-
    --add-opens=java.base/java.lang.reflect=ALL-UNNAMED
    --add-opens=java.base/java.lang=ALL-UNNAMED
    --add-opens=java.base/java.nio=ALL-UNNAMED
    --add-opens=java.base/sun.nio.ch=ALL-UNNAMED


services:
  assigner:
    <<: *app
    profiles: ["w2"]
    depends_on: [etcd1, etcd2, etcd3]
    command: ["java","-cp","app-all.jar","assigner.AssignerKt","--symbols","/work/symbols.txt"]
    environment:
      ETCD_ENDPOINTS: "http://etcd1:2379,http://etcd2:2379,http://etcd3:2379"
      RESULTS_DIR: "/work/results"
    volumes:
      - .:/work

  engine1:
    <<: *app
    profiles: ["w2"]
    depends_on: [etcd1, etcd2, etcd3]
    command: ["java","-cp","app-all.jar","engine.EngineKt","--id","e1"]
    environment:
      ETCD_ENDPOINTS: "http://etcd1:2379,http://etcd2:2379,http://etcd3:2379"
      RESULTS_DIR: "/work/results"
    volumes:
      - .:/work

  engine2:
    <<: *app
    profiles: ["w2"]
    depends_on: [etcd1, etcd2, etcd3]
    command: ["java","-cp","app-all.jar","engine.EngineKt","--id","e2"]
    environment:
      ETCD_ENDPOINTS: "http://etcd1:2379,http://etcd2:2379,http://etcd3:2379"
      RESULTS_DIR: "/work/results"
    volumes:
      - .:/work

  engine3:
    <<: *app
    profiles: ["w2"]
    depends_on: [etcd1, etcd2, etcd3]
    command: ["java","-cp","app-all.jar","engine.EngineKt","--id","e3"]
    environment:
      ETCD_ENDPOINTS: "http://etcd1:2379,http://etcd2:2379,http://etcd3:2379"
      RESULTS_DIR: "/work/results"
    volumes:
      - .:/work


  etcd1:
    image: quay.io/coreos/etcd:v3.5.0
    command: >
      etcd --name etcd1
           --initial-advertise-peer-urls http://etcd1:2380
           --listen-peer-urls          http://0.0.0.0:2380
           --listen-client-urls        http://0.0.0.0:2379
           --advertise-client-urls     http://etcd1:2379
           --initial-cluster etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
           --initial-cluster-state new
           --initial-cluster-token etcd-cluster-1

  etcd2:
    image: quay.io/coreos/etcd:v3.5.0
    command: >
      etcd --name etcd2
           --initial-advertise-peer-urls http://etcd2:2380
           --listen-peer-urls          http://0.0.0.0:2380
           --listen-client-urls        http://0.0.0.0:2379
           --advertise-client-urls     http://etcd2:2379
           --initial-cluster etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
           --initial-cluster-state new
           --initial-cluster-token etcd-cluster-1

  etcd3:
    image: quay.io/coreos/etcd:v3.5.0
    command: >
      etcd --name etcd3
           --initial-advertise-peer-urls http://etcd3:2380
           --listen-peer-urls          http://0.0.0.0:2380
           --listen-client-urls        http://0.0.0.0:2379
           --advertise-client-urls     http://etcd3:2379
           --initial-cluster etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
           --initial-cluster-state new
           --initial-cluster-token etcd-cluster-1

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    restart: unless-stopped
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"  # topic-init が作る

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    profiles: ["gateway", "frontend"]
    environment:
      POSTGRES_DB: backoffice
      POSTGRES_USER: backoffice
      POSTGRES_PASSWORD: backoffice
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backoffice-migrate:
    image: flyway/flyway:10-alpine
    restart: "no"
    profiles: ["gateway", "frontend"]
    depends_on: [postgres]
    command:
      - "-url=jdbc:postgresql://postgres:5432/backoffice"
      - "-user=backoffice"
      - "-password=backoffice"
      - "-baselineOnMigrate=true"
      - "-connectRetries=60"
      - "migrate"
    volumes:
      - ./backoffice/src/main/resources/db/migration:/flyway/sql:ro

  topic-init:
    <<: *app
    depends_on: [kafka]
    restart: "no"
    command: ["java","-cp","app-all.jar","org.example.TopicInit"]
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_NAME: events
      PARTITIONS: "1"
      REPLICATION: "1"

  producer:
    <<: *app
    depends_on: [kafka]
    command: ["java","-cp","app-all.jar","org.example.ProducerApp"]
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_NAME: events
      ACKS: all
      LINGER_MS: "5"
      BATCH_SIZE: "32768"
      NUM_MSG: "10000"

  consumer:
    <<: *app
    depends_on: [kafka]
    command: ["java","-cp","app-all.jar","org.example.ConsumerApp"]
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_NAME: events
      GROUP_ID: sample-group
    volumes:
      - ./logs/:/var/log/

  # --- App (UI API) ---
  app:
    <<: *app
    profiles: ["frontend"]
    depends_on: [gateway, backoffice]
    command: ["java","-jar","app-all.jar"]
    environment:
      <<: *java_env
      JWT_HS256_SECRET: "dev-secret-change-me"
      ACCOUNT_ID: "acct_demo"
      GATEWAY_BASE_URL: "http://gateway:8081"
      BACKOFFICE_BASE_URL: "http://backoffice:8082"
      ETCD_ENDPOINTS: "http://etcd1:2379,http://etcd2:2379,http://etcd3:2379"
      STRATEGY_AUTO_ENABLE: "${STRATEGY_AUTO_ENABLE:-0}"
      KAFKA_BRIDGE_ENABLE: "0"

  # --- Gateway stack (overview.md の Execution Gateway 側) ---
  gateway:
    <<: *app
    profiles: ["gateway", "frontend"]
    depends_on: [kafka, topic-init]
    command: ["java","-jar","gateway-all.jar"]
    ports:
      - "8081:8081"
    environment:
      <<: *java_env
      GATEWAY_PORT: "8081"
      JWT_HS256_SECRET: "dev-secret-change-me"
      KAFKA_ENABLE: "1"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "events"
      EXCHANGE_SIM_PARTIAL_STEPS: "3"
      EXCHANGE_SIM_DELAY_MS: "150"

  backoffice:
    <<: *app
    profiles: ["gateway", "frontend"]
    depends_on: [kafka, topic-init, postgres]
    command: ["java","-jar","backoffice-all.jar"]
    environment:
      <<: *java_env
      BACKOFFICE_PORT: "8082"
      BACKOFFICE_ENABLE: "1"
      BACKOFFICE_DB_ENABLE: "1"
      BACKOFFICE_DB_URL: "jdbc:postgresql://postgres:5432/backoffice"
      BACKOFFICE_DB_USER: "backoffice"
      BACKOFFICE_DB_PASSWORD: "backoffice"
      JWT_HS256_SECRET: "dev-secret-change-me"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "events"

  plot:
    image: python:3.11-slim
    working_dir: /work
    environment:
      MPLBACKEND: Agg
    volumes:
      - .:/work
    command: ["python","scripts/plot_summary.py"]

  # --- Monitoring: Prometheus + Grafana ---
  prometheus:
    image: prom/prometheus:latest
    container_name: hft-prometheus
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hft-grafana
    profiles: ["monitoring"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # --- Frontend static hosting (S3 mock via MinIO) ---
  minio:
    image: minio/minio:latest
    profiles: ["frontend"]
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  minio-mc:
    image: minio/mc:latest
    profiles: ["frontend"]
    depends_on:
      - minio

  nginx:
    image: nginx:1.27-alpine
    profiles: ["frontend"]
    depends_on:
      - minio
      - app
    ports:
      - "8080:8080"
    volumes:
      - ./infra/nginx/frontend.conf:/etc/nginx/nginx.conf:ro

volumes:
  prometheus-data:
  grafana-data:
  postgres-data:
  minio-data:
