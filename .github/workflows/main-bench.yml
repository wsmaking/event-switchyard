name: main-bench
on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'bench/**'
      - 'tools/**'
      - 'scripts/**'
      - 'contracts/**'
      - 'docs/specs/perf.md'
      - '.github/workflows/**'
  workflow_dispatch: {}
  schedule:
    - cron: '0 18 * * *' # 03:00 JST（cronはUTC）

concurrency:
  group: main-bench-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 黒箱ハーネスを実行できるように実行権限付与
      - name: Make scripts executable
        run: chmod +x scripts/harness_blackbox.sh scripts/measure_cmd.py scripts/agg_to_bench.py

      # ★ mainは黒箱スモークだけ回す（配線健全性チェック）
      - name: Run bench (blackbox)
        run: |
          mkdir -p var/results var/logs
          scripts/harness_blackbox.sh \
            --cmd 'echo test | sha256sum >/dev/null' \
            --case blackbox_sha256 \
            --runs 200 \
            --out var/results/pr.json

      - uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: var/results/pr.json

      - name: Validate schema (bench.v1)
        run: |
          python -m pip install --upgrade pip jsonschema
          python - <<'PY'
          import json
          from jsonschema import validate
          schema=json.load(open('contracts/bench/v1/schema.json'))
          data=json.load(open('var/results/pr.json'))
          validate(instance=data, schema=schema)
          print("schema=OK")
          PY

  review:  # = gate
    needs: bench
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/download-artifact@v4
        with:
          name: bench-results
          path: var/results
      - name: Gate
        run: |
          python tools/gate/gate.py \
            --bench var/results/pr.json \
            --req docs/specs/perf.md \
            --baseline baseline/seed.json