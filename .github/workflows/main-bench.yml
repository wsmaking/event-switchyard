name: main-bench
on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'bench/**'
      - 'tools/**'
      - 'scripts/**'
      - 'contracts/**'
      - 'docs/specs/perf.md'
      - '.github/workflows/**'
  workflow_dispatch: {}
  schedule:
    - cron: '0 18 * * *' # 03:00 JST（cronはUTC）

concurrency:
  group: main-bench-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 黒箱ハーネスを実行できるように実行権限付与
      - name: Make scripts executable
        run: chmod +x scripts/harness_blackbox.sh scripts/measure_cmd.py scripts/agg_to_bench.py

      # ★ mainは黒箱スモークだけ回す（配線健全性チェック）
      - name: Run bench (blackbox)
        run: |
          mkdir -p var/results var/logs
          scripts/harness_blackbox.sh \
            --cmd 'echo test | sha256sum >/dev/null' \
            --case blackbox_sha256 \
            --runs 200 \
            --out var/results/pr.json

      - uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: var/results/pr.json

      - name: Validate schema (bench.v1)
        run: |
          python -m pip install --upgrade pip jsonschema
          python - <<'PY'
          import json
          from jsonschema import validate
          schema=json.load(open('contracts/bench/v1/schema.json'))
          data=json.load(open('var/results/pr.json'))
          validate(instance=data, schema=schema)
          print("schema=OK")
          PY

  # W3: SLO回帰ゲート (カナリアテスト)
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Python依存関係インストール
      - name: Install Python dependencies
        run: pip install jsonschema pyyaml

      # アプリケーションビルド
      - name: Build application
        run: ./gradlew build -x test

      # アプリケーション起動 (バックグラウンド)
      - name: Start application
        run: |
          mkdir -p var
          FAST_PATH_ENABLE=1 FAST_PATH_METRICS=1 ./gradlew run &
          APP_PID=$!
          echo $APP_PID > var/app.pid

          # ヘルスチェック待機 (最大30秒)
          for i in {1..30}; do
            if curl -s -f http://localhost:8080/health >/dev/null 2>&1; then
              echo "✅ アプリ起動完了"
              break
            fi
            echo "⏳ アプリ起動待機中... ($i/30)"
            sleep 1
          done

      # カナリアテスト実行
      - name: Run canary test
        run: |
          chmod +x bench/run_canary.sh
          mkdir -p var/results
          bash bench/run_canary.sh \
            --profiles bench/profiles \
            --out var/results/canary.json \
            --env ci

      # アプリケーション停止
      - name: Stop application
        if: always()
        run: |
          if [ -f var/app.pid ]; then
            kill $(cat var/app.pid) || true
          fi

      # SLOゲート実行
      - name: SLO Gate
        run: |
          python scripts/slo_gate.py \
            --in var/results/canary.json \
            --schema contracts/bench.v1.schema.json \
            --github-summary var/results/github_summary.md

      # W4: 背圧オートチューナ実行
      - name: Backpressure Tuner
        run: |
          python scripts/backpressure_tuner.py \
            --metrics var/results/canary.json \
            --out var/results/tuner.csv \
            --pr-comment var/results/tuner_comment.md \
            --verbose

      # W7: コストガード
      - name: Cost Guard
        run: |
          python scripts/cost_guard.py \
            --in var/results/canary.json \
            --budget-yen-per-1k 12.0 \
            --report var/results/cost_report.json \
            --fail-on-exceed

      # W7: PIIガード
      - name: PII/DLP Guard
        run: |
          python scripts/dlp_guard.py \
            --in var/results/canary.json \
            --report var/results/dlp_report.json \
            --fail-on-pii

      # W7: 変更リスク分析 (PR時のみ)
      - name: Change Risk Analysis
        if: github.event_name == 'pull_request'
        run: |
          python scripts/change_risk.py \
            --diff-base origin/${{ github.base_ref }} \
            --out var/results/change_risk.json \
            --threshold 70

      # GitHub Step Summary出力
      - name: Publish GitHub Step Summary
        if: always()
        run: |
          if [ -f var/results/github_summary.md ]; then
            cat var/results/github_summary.md >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f var/results/tuner_comment.md ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            cat var/results/tuner_comment.md >> $GITHUB_STEP_SUMMARY
          fi

      # 結果アーティファクトアップロード
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: canary-results
          path: |
            var/results/canary.json
            var/results/github_summary.md
            var/results/tuner.csv
            var/results/tuner_comment.md
            var/results/cost_report.json
            var/results/dlp_report.json
            var/results/change_risk.json

  review:  # = gate
    needs: [bench, canary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/download-artifact@v4
        with:
          name: bench-results
          path: var/results
      - name: Gate
        run: |
          python tools/gate/gate.py \
            --bench var/results/pr.json \
            --req docs/specs/perf.md \
            --baseline baseline/seed.json