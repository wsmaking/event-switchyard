name: perf-rust-nightly

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  perf-gate:
    runs-on: [self-hosted, linux, x64, perf]
    timeout-minutes: 45
    env:
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_RELEASE_LTO: "thin"
      CARGO_PROFILE_RELEASE_CODEGEN_UNITS: "1"
      RUSTFLAGS: "-C target-cpu=native"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config libssl-dev wrk

      - name: Run Rust perf gate (nightly)
        run: make perf-gate-rust-nightly

      - name: Run preset switch gate (nightly)
        run: make preset-switch-gate

      - name: Run pure HFT absolute gate (nightly)
        run: make pure-hft-absolute-gate

      - name: Run durability criteria (nightly)
        run: CAND_CASE=tuned_w200_b128 DURABILITY_COALESCE_US=1000 scripts/ops/check_durability_tuning_criteria.sh

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-gate-rust-nightly
          path: |
            var/results/*.txt
            var/results/pure_hft_gate_*.prom
            var/results/pure_hft_gate_*.log
            var/results/bench_*.json
            var/results/preset_switch_*.csv
            var/results/preset_switch_*.md
            var/results/durability_tuning_scan_*.csv
