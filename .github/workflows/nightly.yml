name: nightly
on:
  workflow_dispatch: {}

jobs:
  gate2:
    runs-on: [self-hosted, perf-gate-rust]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: pip install -r requirements.txt
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install wrk
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk
      - name: Gate2 (check-full)
        env:
          RUNNER_LABEL: perf-gate-rust
        run: make check-full
