global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'hft-fast-path'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # HFT Fast Path Application
  - job_name: 'hft-fast-path'
    static_configs:
      - targets: ['hft-app:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
