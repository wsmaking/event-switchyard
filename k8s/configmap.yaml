apiVersion: v1
kind: ConfigMap
metadata:
  name: hft-config
  namespace: hft-system
  labels:
    app: hft-fast-path
data:
  # etcd endpoints (カンマ区切り)
  etcd.endpoints: "http://etcd-0.etcd:2379,http://etcd-1.etcd:2379,http://etcd-2.etcd:2379"

  # Kafka bootstrap servers
  kafka.bootstrap.servers: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"

  # Engine polling interval (ms)
  engine.poll.ms: "300"

  # Owned keys (optional - カンマ区切りのキーリスト)
  # owned.keys: "BTC,ETH,XRP"
