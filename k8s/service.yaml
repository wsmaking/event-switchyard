apiVersion: v1
kind: Service
metadata:
  name: hft-fast-path
  namespace: hft-system
  labels:
    app: hft-fast-path
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: hft-fast-path
  sessionAffinity: None
